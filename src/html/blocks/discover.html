<section class="discover">
  <div class="container">
    <div class="discover__grid">
      <div class="discover__desc">
        <div class="discover__title">
          <h1 class="title-1">THERE IS NO PLACE LIKE <span class="accent">AFRICA</span></h1>
        </div>
        <div class="discover__text text">
          <p>
            Your journey begins here with our curated travel experiences.
            Discover new horizons, create lasting memories, and explore Africa with our expertly crafted itineraries.
          </p>
        </div>
        <div class="discover__form">@@include('elements/form.html')</div>
      </div>

      <div class="discover__picture">
        <div class="discover__picture-scroll">
          @@include('elements/scroll-down-discover.html')
        </div>

        <img
          src="./img/discover/hero-img.svg"
          class="discover__picture-img"
          alt="Discover"
        />
      </div>
    </div>
  </div>
</section>
