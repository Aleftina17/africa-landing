<form action="" class="form">
  <label for="" class="form__label">
    <span>Locations</span>
    <input type="text" id="autoCompleteCountry" class="form__input"  autocomplete="off"/>
  </label>

  <div class="form__devider"></div>
  <label for="" class="form__label">
    <span>Date and time</span>
    <input type="text" id="datepicker" autocomplete="off" class="form__input" placeholder="HH:mm, DD/MM/YY" />
  </label>
  <button class="form__btn">
    <img src="./img/icons/search-btn.svg" alt="Search" />
  </button>
</form>
